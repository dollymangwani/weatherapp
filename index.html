<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parent">
    <div class="container">
      <h2 id="heading">Weather Forecast</h2>
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Search for city or place..." class="input-box">
          <button><i class="fa-solid fa-magnifying-glass" id = "searchBtn"></i></button>
        </div>
      </div>

      <!-- weather content starts -->
       <div class="weather-content">
        <img src="https://png.pngtree.com/png-clipart/20230823/original/pngtree-partial-cloudy-daytime-weather-sun-picture-image_8201451.png" alt="" class="weather_img">

        <div class="weather-box">
          <p class="temperature">0Â°C</p>
         </div>

         <div class="desc">
          <p>partly cloudy</p>
         </div>

         <div class="details">
          <div class="humidity">
            <i class="fa-solid fa-sharp fa-droplet"></i>
            <div class="text">
              <span>50%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span>10 km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
         </div>
      </div> 
       <!-- weather content ends -->
    </div>
  </div>
  <script src="script.js"></script>
  <!-- <script src="index.js"></script> -->
</body>
</html>
